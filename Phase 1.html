<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <link rel="stylesheet" href="Phase 1.css">
</head>

<body>
  <header class="navbar">
    <div class="logo">ShopNow</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to ShopNow</h1>
      <p>Find the best deals and latest trends here.</p>
    </section>

    <section class="products">
      <h2>Our Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="photo 3.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$20.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="photo 2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$35.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="photo 1.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$15.00</p>
          <button> Add to cart </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 ShopNow. All Rights Reserved.</p>
  </footer>
</body>
</html>
